<ion-content >
<ion-item class="button">
	<button ion-button (click)="goBack()">Go back</button>
</ion-item>
  <ion-list>
  	<ion-item *ngFor="let contact of contactlist">
	  	<ion-row >
	  		<ion-col col-2 *ngIf="contact.displayName">
	          <img  src="assets/img/avatar_small.png" />
	        </ion-col>
	        <ion-col col-6>
	    		<div *ngIf="contact.displayName">
	          		<b>{{contact.displayName}}</b>
	      		</div>
	    		<div>
	    			Mobile {{contact.phoneNumbers[0].value}}
	    		</div>
	    	</ion-col>
	    	<ion-col col-4 class="ion-col-helps">
          		<button>INVITE</button>
        	</ion-col>
	    </ion-row>
	</ion-item>
  </ion-list>


</ion-content>
