  Generated template for the ConversationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <ion-list>
    <span *ngFor="let contact of contactlist" >
      <ion-item *ngIf="contact.displayName">
          {{contact.displayName}}: Mobile {{contact.phoneNumbers[0].value}}
          <h1 *ngIf="!contact.emails.value">Email: {{contact.emails.value }}</h1>
      </ion-item>
    </span>
  </ion-list>
</ion-content>
